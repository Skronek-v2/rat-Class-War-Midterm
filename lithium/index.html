        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: Arial, sans-serif;
            background-image: url('backgroundField.png');
            /* Updated background image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #app {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* Connect Wallet Section */
        #connectSection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #connectWallet {
            background-color: #f6851b;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #connectWallet:hover {
            background-color: #d97700;
        }

        /* Hidden State */
        .hidden {
            display: none;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        h1 .emoji {
            margin-right: 10px;
            font-size: 2.5rem;
        }

        /* Top-Left Lithium Section */
        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .top-left img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
        }

        .top-left .count {
            font-size: 1.2rem;
            text-align: center;
        }

        /* Rat Czar and Citizen Section */
        .middle-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
        }

        .middle-section .entity {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .middle-section .entity img {
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .middle-section .entity img:hover {
            transform: scale(1.1);
        }

        .middle-section .entity .count {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Straw Buttons Container - Positioned at Bottom */
        .straw-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .straw-button {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .straw-button img {
            width: 60px;
            height: 60px;
            transition: transform 0.2s;
        }

        .straw-button img:hover {
            transform: scale(1.1);
        }

        .straw-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .straw-section .count {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        #lithiumImage {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        }

        #messages {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #0f0;
            z-index: 5;
        }

        /* Remove white border from Citizen button */
        #citizenButton {
            border: none;
            outline: none;
            box-shadow: none;
            background: none;
            /* Ensure background is none */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .straw-button img {
                width: 50px;
                height: 50px;
            }

            .top-left img {
                width: 60px;
                height: 60px;
            }

            .count {
                font-size: 1rem;
            }

            #messages {
                font-size: 1.2rem;
            }

                padding: 10px 20px;

                gap: 20px;
            }

            .middle-section .entity img {
                width: 100px;
                height: 100px;
            }

            .straw-section {
                margin-top: 20px;
            }
        }

</head>

            popImg.alt = 'Lithium Pop';
            popImg.style.position = 'absolute';
            popImg.style.top = '50%';
            popImg.style.left = '50%';
            popImg.style.transform = 'translate(-50%, -50%)';
            popImg.style.width = '100px';
            popImg.style.height = '100px';
            popImg.style.opacity = '0';
            popImg.style.transition = 'opacity 0.5s ease';
            popImg.style.zIndex = '5';
            document.body.appendChild(popImg);

            // Fade In
            setTimeout(() => {
                popImg.style.opacity = '1';
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                popImg.remove();
            }, 3000);

            // Show "Yay lithium!" Message

        // Function to connect to MetaMask
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.BrowserProvider(window.ethereum); // Updated Provider Initialization
                    await provider.send("eth_requestAccounts", []); // Request account access
                    signer = await provider.getSigner(); // Updated Signer Initialization

                    // Initialize Contracts
                    lithiumReservoirContract = new ethers.Contract(lithiumReservoirAddress, lithiumReservoirABI, signer);
                    worldWarRatContract = new ethers.Contract(worldWarRatAddress, worldWarRatABI, signer);

                    hideConnectSection();
                    showMessage("Wallet connected!");
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                    alert("Failed to connect to MetaMask.");
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

                    provider = new ethers.BrowserProvider(window.ethereum); // Updated Provider Initialization

                    if (accounts.length > 0) {
                        signer = await provider.getSigner(); // Updated Signer Initialization

                        // Initialize Contracts
                        lithiumReservoirContract = new ethers.Contract(lithiumReservoirAddress, lithiumReservoirABI, signer);
                        worldWarRatContract = new ethers.Contract(worldWarRatAddress, worldWarRatABI, signer);

                        hideConnectSection();
                        showMessage("Wallet connected!");
                    }
                } catch (error) {
                    console.error("Error checking connection:", error);
                }
            }
        }

            try {
                const tx = await lithiumReservoirContract.straw();
                await tx.wait();
                lithiumCount += 1;
                updateLithiumCount();
                showLithiumPop();
            } catch (error) {
                console.error("Error interacting with straw:", error);
                alert("Transaction failed. See console for details.");
            }
        }

        strawButtons.forEach(button => {

        });

                    const tx = await lithiumReservoirContract.ratCzar();
                    await tx.wait();
                    czarLithium += 1;
                    updateCzarLithium();
                    lithiumCount -= 1;
                    updateLithiumCount();
                    showMessage("Czar Lithium increased!");

            showMessage("Lithium Count has been reset!");
        }, 24 * 60 * 60 * 1000); // 24 hours in milliseconds

        // Initial Display Update
        updateLithiumCount();
        updateCzarLithium();
        updateCitLithium();

        // Check if already connected on page load
        window.addEventListener('load', checkIfConnected);
    </script>
